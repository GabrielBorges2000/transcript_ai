<!doctype html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icones phosphor-icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <title>Shorts Summary</title>
</head>

<body>
  <div id="app">
    <img src="/logo.svg" alt="Logo">
    <h1 class="title">Shorts Summary</h1>

    <form id="form">

      <input type="url" id="url" placeholder="URL do vídeo">
      <button type="button" title="Resumir">
        <i class="ph-thin ph-play"></i>
      </button>
    </form>

    <h2 class="subtitle">Resumo </h2>
    <p id="content" class="placeholder">O resumo está sendo gerado. Aguarde...</p>

  </div>
  <script type="module" src="web/main.js"></script>
</body>

</html>
